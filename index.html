---
layout: default
---

<div class="home">

  <h1 class="page-heading">Portfolio</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
  <script src="http://localhost:35729/livereload.js"></script>
</div>
